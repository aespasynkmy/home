<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aespa Website</title>
    <style>
        /* General styling */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        /* Header and navigation */
        header {
            padding: 20px;
            background-color: black;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center the navigation items */
            width: 100%;
        }

        nav ul li {
            display: inline;
            margin: 0 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }

        /* About section */
        .about {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 50px 0;
        }

        .about h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .about p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Image section */
        .footer-img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: cover;
        }

        /* Anniversary text at bottom */
        .anniversary {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            background-color: black;
            color: #ff99cc;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            /* On smaller screens, adjust navigation font size and spacing */
            nav ul {
                flex-direction: column; /* Stack the navigation items vertically */
                align-items: center; /* Center the items */
            }

            nav ul li {
                margin: 10px 0; /* Reduce spacing between items */
            }

            nav ul li a {
                font-size: 18px; /* Reduce font size for smaller screens */
            }

            .about h1 {
                font-size: 2.5em; /* Adjust title size for smaller screens */
            }

            .about p {
                font-size: 1.1em; /* Adjust text size for smaller screens */
                padding: 0 15px; /* Add padding to text for better readability */
            }

            .footer-img {
                max-height: 60vh; /* Reduce image height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with navigation -->
        <header>
            <nav>
                <ul>
                    <!-- Logo with GitHub URL -->
                    <li><a href="http://www.baidu.com/" target="_blank"><img src="https://github.com/aespasynkmy/home/blob/main/synklogo.png?raw=true" alt="Logo" class="logo"></a></li>
                    <li><a href="https://www.baidu.com/" target="_blank">简介</a></li>
                    <li><a href="https://www.baidu.com/" target="_blank">来时路</a></li>
                    <li><a href="https://www.baidu.com/" target="_blank">舞台</a></li>
                    <li><a href="https://www.baidu.com/" target="_blank">综艺</a></li>
                </ul>
            </nav>
        </header>

        <!-- Image section (above About section) -->
        <section>
            <!-- Corrected URL with ?raw=true -->
            <img src="https://github.com/aespasynkmy/home/blob/main/aespa-photo.jpg?raw=true" alt="Aespa" class="footer-img">
        </section>

        <!-- About aespa Section -->
        <section class="about">
            <h1>About aespa</h1>
            <p>aespa是SM娱乐于2020年推出的韩国女子演唱组合。组合一经推出就以其创新的概念在K-Pop领域引起广泛关注。该组合创造性地引入了“元宇宙”的世界观，在一个名为“KWANGYA”的虚拟空间，将现实成员与对应的虚拟形象（ae）相结合。这一设定打破了音乐表达的常规界限，通过现实音乐与虚拟人物的交互，创造出兼具未来感和叙事性的音乐作品，创造出具有K-Pop风格的独特音乐风格。</p>
        </section>
    </div>

    <!-- Anniversary text at bottom -->
    <footer class="anniversary">
        aespasynkmy 五周年的纪念
    </footer>
</body>
</html>
