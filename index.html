<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aespa Website</title>
    <style>
        /* General styling */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; 
            color: white;
        }

        /* Header and navigation */
        header {
            padding: 20px;
            background-color: black;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center the navigation items */
            width: 100%;
        }

        nav ul li {
            display: inline;
            margin: 0 30px;
            text-align: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            align-items: center; /* Align items vertically */
        }

        nav ul li a img {
            width: 30px; /* 放大图片 */
            height: auto;
            margin-right: 10px; /* Space between the image and text */
        }

        /* Logo styling */
        .logo {
            width: 150px; /* 放大 logo 图片 */
            height: auto;
            margin-right: 15px;
        }

        /* About section */
        .about {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 50px 0;
            background-image: url('https://github.com/aespasynkmy/home/blob/main/bg2.jpg?raw=true'); /* Background image */
            background-size: cover; /* Ensures the image covers the entire section */
            background-position: center center; /* Keeps the image centered */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            height: 500px; /* Set height for the section */
        }

        .about h1 {
            font-family: 'Bodoni Moda', serif; /* Change the font to Bodoni Moda */
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .about p {
            font-size: 1.2em;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Georgia', serif;
        }

        /* Image carousel section */
        .carousel {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            cursor: grab; /* Add cursor style for drag */
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensures images maintain their aspect ratio */
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        /* Anniversary text at bottom */
        .anniversary {
            text-align: center;
            padding: 20px;
            font-size: 1.4em;
            font-family: 'KaiTi', 'Microsoft YaHei', sans-serif;
            font-weight: bold;
            background-color: black;
            color: white;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            /* On smaller screens, adjust navigation font size and spacing */
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            nav ul li a {
                font-size: 18px;
            }

            .about h1 {
                font-size: 2.5em;
            }

            .about p {
                font-size: 1.1em;
                padding: 0 15px;
            }

            .footer-img {
                max-height: 60vh;
            }
        }
    </style>
    <!-- Link to Google Fonts for Bodoni Moda -->
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header with navigation -->
        <header>
            <nav>
                <ul>
                    <!-- Logo with GitHub URL -->
                    <li><a href="https://aespasynkmy.github.io/home/" target="_blank"><img src="https://github.com/aespasynkmy/home/blob/main/synklogo.png?raw=true" alt="Logo" class="logo"></a></li>
                    <li><a href="https://weibo.com/5795013414/5181761783073918" target="_blank"><img src="https://github.com/aespasynkmy/home/blob/main/1.png?raw=true" alt="Karina">简介</a></li>
                    <li><a href="https://www.baidu.com/" target="_blank"><img src="https://github.com/aespasynkmy/home/blob/main/2.png?raw=true" alt="Giselle">来路</a></li>
                    <li><a href="https://www.baidu.com/" target="_blank"><img src="https://github.com/aespasynkmy/home/blob/main/3.png?raw=true" alt="Winter">舞台</a></li>
                    <li><a href="https://www.baidu.com/" target="_blank"><img src="https://github.com/aespasynkmy/home/blob/main/4.png?raw=true" alt="Ning">综艺</a></li>
                </ul>
            </nav>
        </header>

        <!-- Image carousel section -->
        <section class="carousel">
            <div class="carousel-images">
                <img src="https://github.com/aespasynkmy/home/blob/main/aespa-photo.jpg?raw=true" alt="Aespa 1">
                <img src="https://github.com/aespasynkmy/home/blob/main/aespa-photo1.jpg?raw=true" alt="Aespa 2">
                <img src="https://github.com/aespasynkmy/home/blob/main/aespa-photo2.jpg?raw=true" alt="Aespa 3">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" onclick="moveSlide(-1)">&#10094;</button>
                <button class="carousel-button" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </section>

        <!-- About aespa Section -->
        <section class="about">
            <h1>About aespa</h1>
            <p>aespa是SM娱乐于2020年推出的韩国女子演唱组合。组合一经推出就以其创新的概念在K-Pop领域引起广泛关注。该组合创造性地引入了“元宇宙”的世界观，在一个名为“KWANGYA”的虚拟空间，将现实成员与对应的虚拟形象（ae）相结合。这一设定打破了音乐表达的常规界限，通过现实音乐与虚拟人物的交互，创造出兼具未来感和叙事性的音乐作品，创造出具有K-Pop风格的独特音乐风格。</p>
        </section>
    </div>

    <!-- Anniversary text at bottom -->
    <footer class="anniversary">
        <a href="https://weibo.com/u/5795013414" target="_blank" style="color: white; text-decoration: none;">
            HAPPY 5TH ANNIVERSARY<br>aespa_synkMY
        </a>
    </footer>

    <script>
        // JavaScript for carousel slide movement
        let currentSlide = 0;

        function moveSlide(step) {
            const slides = document.querySelectorAll('.carousel-images img');
            const totalSlides = slides.length;

            currentSlide = (currentSlide + step + totalSlides) % totalSlides;  // Loop back if out of bounds
            const newTransform = -currentSlide * 100 + '%';
            document.querySelector('.carousel-images').style.transform = `translateX(${newTransform})`;
        }
    </script>
</body>
</html>
